<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Single Page Application</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="spa.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4df6b1ac58.js" crossorigin="anonymous"></script>

    <!--  -->
</head>
<body>
    <main>
        <div class="page active" id="home">
            <h1>Home</h1>
            <ul class="nav navbar-nav">
                <li><a href="#" data-target="home" class="nav-link">HOME</a></li>
                <li><a href="#" data-target="list" class="nav-link">LIST</a></li>

                <h2 class="home-h2">Welcome to my Page</h2>
              
            </ul>

        </div>
        
        <div class="page" id="list">
            <h1 class="home-h1">List</h1>
            <ul class="nav navbar-nav">
                <li><a href="#" data-target="home" class="nav-link">HOME</a></li>
                <li><a href="#" data-target="list" class="nav-link">LIST</a></li>
         
            </ul>

                 <!--this is the book list-->
                 <div>
                    <div class="container mt-4">
                        <h1 class="display-4 text-center">
                          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
                          <form id="book-form">
                            <div class="form-group">
                              <label for="title">Title</label>
                              <input type="text" id="title" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="author">Author</label>
                              <input type="text" id="author" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="isbn">ISBN#</label>
                              <input type="text" id="isbn" class="form-control">
                            </div>
                            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
                          </form>
                          <table class="table table-striped mt-5">
                            <thead>
                              <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN#</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody id="book-list"></tbody>
                          </table>
                      </div>
                    
    
                </div>
    
    <!--end of book list-->


        </div>
        
     
        
    </main>
    <script src="spa.js"></script>
</body>
</html>
